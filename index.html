<html>
    <head>
        <title>Cars</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
    </style>

    <body id="parent">
      <h2 class="center-item">Driving Car Game</h2>
      <div id="game">
        <div id="left"></div>
        <div id="right"></div>
        <div id="block">
            <img src="car2.jpg">
        </div>
        <div id="character">
            <img src="car1.jpg">
        </div>
      </div>
      <div id="game-controller">
          <button class="myBtn" onclick="startGame()">Start the Game</button>
      </div>
      <h3 class="score center-item"></h3>
      <div class="center-item">
        <br><br>
        <h2>For Desktop=> use left and right arrow key to move the car.</h2>
        <h2>For Mobile => click on right or left side of the road to move the car.</h2>
      </div>
    </body>
    <script src="script.js"></script>
</html>
